<polymer-element name="view-list" attributes="views">
	<template>
		<style>
			h2
			{
				margin: 10px;
			}
			div
			{
				font-size: 24pt;
				text-align: center;
			}
			li
			{
				list-style-type: none;
			}
		</style>
		<h2>List of views</h2>
		<ul>
			<template repeat="{{view in views.views}}">
				<li>{{view.name}}</li>
			</template>
		</ul>
	</template>
	<script type="application/dart" src="ViewList.dart"></script>
</polymer-element>
