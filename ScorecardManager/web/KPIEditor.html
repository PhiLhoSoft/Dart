<link rel="import" href="RangeSelector.html">
<link rel="import" href="IconChooser.html">
<link rel="import" href="IconList.html">

<polymer-element name="kpi-editor">
	<template>
		<style>
			h2
			{
				margin: 10px;
			}
			input[type='number']
			{
				width: 50px;
			}
			.range-list
			{
				display: table-row;
			}
			icon-list, range-selector
			{
				display: table-cell;
			}
		</style>
		<div>
			<h2>Edit KPI</h2>
			<label for="KPIName">KPI Name: </label><input type="text" name="KPIName" size="30" value="{{kpiName}}"/>
			<label for="DisplayValues">Display values: </label><input type="checkbox" name="DisplayValues" checked="{{displayValues}}"/>
			<br/>
			<button on-click="{{addIcon}}">Add icon</button>
			<label for="RangeNumber">Range Nb: </label><input type="number" name="RangeNumber" min="1" size="2" value="{{typedRangeNb}}" on-change="{{onIconNumberChange}}"/>
			<div class="range-list">
				<icon-list></icon-list>
				<template repeat="{{selector in selectors | enumerate}}">
					<range-selector rangeIndex="{{selector.index + 1}}" selection="false"></range-selector>
				</template>
			</div>
		</div>
	</template>
	<script type="application/dart" src="KPIEditor.dart"></script>
</polymer-element>
