<polymer-element name="icon-list">
	<template>
		<style>
			.title
			{
				line-height: 24px;
			}
			ul
			{
				text-align: center;
				padding-left: 0;
			}
			li
			{
				list-style-type: none;
				font-size: 24px;
				line-height: 24px;
			}
		</style>
		<div>
			<p class="title">Icons</p>
			<ul>
				<template repeat="{{icon in icons}}">
					<li><i class="fa fa-{{icon}}"></i></li>
				</template>
			</ul>
		</div>
	</template>
	<script type="application/dart" src="IconList.dart"></script>
</polymer-element>
