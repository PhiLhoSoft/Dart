<link rel="import" href="ViewList.html">
<link rel="import" href="KPIEditor.html">

<polymer-element name="scorecard-manager">
	<template>
		<style>
#scorecard-manager
{
	width: 100%;
	height: 700px;
	position: relative;
	background-color: #EEE;
}

#header
{
	position: absolute;
	left: 0;
	top: 0;
	width: 100%;
	height: 100px;
	background-color: #555;
}
#header *
{
	color: white;
	margin: 10px;
}

#view-list
{
	position: absolute;
	left: 0;
	top: 100px; /* header's height */
	bottom: 0;
	width: 200px;
	background-color: #EFE;
	border: 1px solid #FED;
}

#scorecard-view
{
	position: absolute;
	left: 200px; /* view-list's width */
	top: 100px; /* header's height */
	height: 300px;
	right: 0;
	background-color: #DEF;
}

#kpi-editor
{
	position: absolute;
	left: 200px; /* view-list's width */
	top: 400px; /* header's & scorecard-view's heights */
	bottom: 0;
	right: 0;
	background-color: #EFF;
}
		</style>

		<div id="scorecard-manager">

			<div id="header">
				<h1>Scorecard Manager</h1>
				<p>Start editing your scorecards!</p>
			</div>
			<div id="view-list"><view-list views="{{views}}"></view-list></div>
			<div id="scorecard-view"><h2>Current scorecard</h2></div>
			<div id="kpi-editor"><kpi-editor></kpi-editor></div>

		</div>
	</template>
	<script type="application/dart" src="ScorecardManager.dart"></script>
</polymer-element>
