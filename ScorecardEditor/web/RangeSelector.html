<link rel="import" href="RangeIndex.html">

<polymer-element name="range-selector" attributes="rangeIndex, selection">
	<template>
		<style>
			div
			{
			}
			ul
			{
				text-align: center;
				padding-left: 0;
			}
			li
			{
				list-style-type: none;
				line-height: 24px;
			}
		</style>
<!--		<div on-change="{{handleSelection}}" on-reset-range="{{handleReset}}">-->
		<div>
			<range-index index={{rangeIndex}}></range-index>
			<ul>
				<template repeat="{{icon in icons | enumerate}}">
					<li><input type="radio" name="range-{{rangeIndex}}" value="{{icon.index}}" checked="{{selection == icon.index}}"/></li>
				</template>
			</ul>
		</div>
	</template>
	<script type="application/dart" src="RangeSelector.dart"></script>
</polymer-element>
