<polymer-element name="icon-list">
	<template>
		<style>
			div
			{
				display: table-cell;
			}
			ul
			{
				text-align: center;
				padding-left: 0;
			}
			li
			{
				font-size: 18pt;
				list-style-type: none;
			}
		</style>
		<div>
			<p>Icons</p>
			<ul>
				<template repeat="{{icon in icons}}">
					<li><i class="fa fa-{{icon}}"></i></li>
				</template>
			</ul>
		</div>
	</template>
	<script type="application/dart" src="IconList.dart"></script>
</polymer-element>
