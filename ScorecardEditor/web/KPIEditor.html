<link rel="import" href="RangeSelector.html">
<link rel="import" href="IconChooser.html">
<link rel="import" href="IconList.html">

<polymer-element name="kpi-editor">
	<template>
		<style>
			h2
			{
				margin: 10px;
			}
			.range-list
			{
				display: table-row;
			}
		</style>
		<div>
			<h2>Edit KPI</h2>
			<label for="KPIName">KPI Name:</label><input type="text" name="KPIName" size="30" value=""/><br/>
			<button>Add icon</button>
			<label for="RangeNumber">Range Nb:</label><input type="text" name="RangeNumber" size="2" value=""/>
			<div class="range-list">
				<icon-list></icon-list>
				<template repeat="{{selector in selectors | enumerate}}">
					<range-selector index="{{selector.index}}" selection="false"></range-selector>
				</template>
			</div>
		</div>
	</template>
	<script type="application/dart" src="KPIEditor.dart"></script>
</polymer-element>
