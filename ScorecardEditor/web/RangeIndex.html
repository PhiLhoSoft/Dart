<polymer-element name="range-index" attributes="rangeIndex, selected">
	<template>
		<style>
			div
			{
				text-align: center;
			}
			button
			{
				font-size: 16pt;
				border: none;
			}
			.unselected
			{
				background-color: yellow;
			}
			.selected
			{
				background-color: white;
			}
		</style>
<!--		<div on-range-icon-select="{{onRangeIconSelect}}">-->
		<div>
			<button class="{{selectionClass}}" on-click="{{selectReset}}">{{rangeIndex}}</button>
		</div>
	</template>
	<script type="application/dart" src="RangeIndex.dart"></script>
</polymer-element>
